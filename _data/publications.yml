  abstract: "Fractional permissions are widely used to reason about shared resource ownership in concurrent program verification. Traditional rational models, however, weaken the disjointness principle central to Separation Logic.<br><br>This thesis investigates the <strong>tree share</strong> model, a canonical Boolean binary tree structure equipped with a join operator (âŠ•) and a multiplication-like operator (./), as a principled alternative that preserves disjointness while supporting infinite split-ability and scalable permission manipulation.<br><br>The work develops three pillars. First, we embed tree shares into Separation Logic to support advanced verification tasks such as bi-abduction, inductive predicates, and precision reasoning. Second, we design sound and complete decision procedures for tree-share constraints and integrate them into the HIP/SLEEK verification toolset. Third, we establish precise decidability and complexity results for fragments of the tree-share structure, revealing connections to Boolean algebras and string concatenation.<br><br>Together, these contributions provide a rigorous theoretical and practical foundation for disjoint fractional permissions in concurrent program verification."
