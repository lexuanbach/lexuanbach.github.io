  abstract: "Linear Temporal Logic (LTL) and, more generally, Ï‰-regular objectives are alternatives to traditional discount-sum and average-reward objectives in reinforcement learning (RL), offering improved comprehensibility and explainability.<br><br>In this work, we study the relationship between these objectives. Our main result shows that each RL problem with Ï‰-regular objectives can be reduced to a limit-average reward problem in an optimality-preserving manner via finite-memory reward machines.<br><br>Furthermore, we demonstrate the efficacy of this approach by showing that optimal policies for limit-average problems can be found asymptotically by solving a sequence of discount-sum problems approximately. Consequently, we resolve an open problem: optimal policies for LTL and Ï‰-regular objectives can be learned asymptotically."
