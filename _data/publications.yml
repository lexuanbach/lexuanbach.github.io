  abstract: "Fractional share models are used to reason about how multiple actors share ownership of resources. We study the decidability and complexity of reasoning over the <em>tree share</em> model of Dockins et al. using first-order logic and its fragments.<br><br>We identify a connection between the basic Boolean operations on trees â€” union (t), intersection (u), and complement â€” and countable atomless Boolean algebras. This connection allows us to establish decidability results with precise complexity bounds for both the full first-order theory and its existential fragment over the tree share model with these operations.<br><br>We further relate the multiplication operation (bowtie) on trees to the theory of word equations, deriving decidability for its existential theory and undecidability for its full first-order theory.<br><br>Finally, we show that the full first-order theory over the model combining Boolean operations with restricted multiplication (./ with constants on the right-hand side) remains decidable via an embedding into tree-automatic structures."
