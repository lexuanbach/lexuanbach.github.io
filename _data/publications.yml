  abstract: "Rely-Guarantee is a comprehensive technique that supports compositional reasoning for concurrent programs. However, specifying the <em>Rely</em> conditionâ€”environment interferenceâ€”and the <em>Guarantee</em> conditionâ€”local transformation of thread stateâ€”remains challenging, making their construction a major bottleneck in automation.<br><br>To address this problem, we propose a verification framework that constructs correctness proofs for concurrent programs by automatically inferring suitable Rely-Guarantee conditions. Our framework first builds a Hoare-style sequential proof for each thread, and then applies abstraction refinement to lift these proofs into concurrent ones with appropriate Rely-Guarantee relations.<br><br>Experimental results demonstrate that our approach efficiently proves the correctness of multi-threaded programs.<br><br><strong>Keywords:</strong> Rely-Guarantee, Concurrency, CEGAR"
