  abstract: "Resource sharing is a fundamental phenomenon in concurrent programming, where multiple threads hold permissions to access a common resource. Verification logics must therefore capture permission ownership and transfer.<br><br>A common approach is to use rational numbers in $(0,1]$ as permissions, where 1 represents full permission and fractional values represent partial ownership. However, rational permissions are not a natural fit for separation logic, as they weaken its essential notion of disjointness.<br><br>We propose a general logical framework that supports permission reasoning in separation logic while preserving disjointness. Our framework enables sophisticated verification tasks such as induction over heap finiteness within the object logic, biabductive inference, and proofs of precision for recursive predicates within the object logic.<br><br>We introduce <strong>scaling separation algebras</strong>, a compositional extension of separation algebras, to model our logic and construct a concrete semantic model. We also developed the <strong>ShareInfer</strong> tool to benchmark our techniques."
